<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form register</title>
</head>
<body>
<h1>Register User</h1>
<form th:action="@{/register}" th:object="${user}" method="post">

    <label>Tên:</label><br>
    <input type="text" th:field="*{name}"><br>
    <div th:if="${#fields.hasErrors('name')}"
    th:errors="*{name}" style="color: red"></div><br>

    <label>Email:</label><br>
    <input type="email" th:field="*{email}"/><br>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red"></span><br>

    <label>Mật khẩu:</label><br>
    <input type="password" th:field="*{password}"/><br>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red"></span><br>

    <button type="submit">Đăng ký</button>
</form>
</body>
</html>
