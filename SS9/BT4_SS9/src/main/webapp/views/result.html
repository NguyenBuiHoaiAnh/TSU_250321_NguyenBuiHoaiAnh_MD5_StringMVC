<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kết quả đăng ký</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h2>Kết quả đăng kí</h2>
<p><strong>ID:</strong>
    <span th:text="${user.id}"></span></p>
<p><strong>Tên:</strong>
    <span th:text="${user.name}"></span></p>
<p><strong>Email:</strong>
    <span th:text="${user.email}"></span></p>
</body>
</html>
