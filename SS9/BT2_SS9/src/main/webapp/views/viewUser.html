<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All User</h1>
<table>
  <tr>
    <td>ID:</td>
    <td th:text="${user.id}"></td>
  </tr>
  <tr>
    <td>Name:</td>
    <td th:text="${user.name}"></td>
  </tr>
  <tr>
    <td>Email:</td>
    <td th:text="${user.email}"></td>
  </tr>
  <tr>
    <td>Password:</td>
    <td th:text="${user.password}"></td>
  </tr>
</table>
</body>
</html>
