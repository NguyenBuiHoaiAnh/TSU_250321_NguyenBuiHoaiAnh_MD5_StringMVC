<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Bus</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(circle at 20% 20%, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Hiệu ứng sao lấp lánh */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: moveStars 120s linear infinite;
        }
        @keyframes moveStars {
            from { transform: translate(0, 0); }
            to { transform: translate(-100px, -200px); }
        }

        .form-container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 30, 0.85);
            border: 2px solid #8e44ad;
            border-radius: 20px;
            padding: 35px 40px;
            box-shadow: 0 0 25px rgba(142, 68, 173, 0.8),
            0 0 50px rgba(41, 128, 185, 0.6);
            width: 370px;
            text-align: center;
            backdrop-filter: blur(6px);
        }

        h1 {
            color: #e0c3fc;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #a29bfe, 0 0 30px #6c5ce7;
            font-size: 26px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: bold;
            color: #dfe6e9;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 15px;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.8) inset;
            transition: all 0.3s;
        }

        input[type="text"]:focus, select:focus {
            box-shadow: 0 0 15px #6c5ce7, 0 0 25px #a29bfe;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"], input[type="reset"] {
            background: linear-gradient(45deg, #6c5ce7, #8e44ad);
            border: none;
            color: #fff;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(155, 89, 182, 0.9);
            transition: 0.3s;
            font-weight: bold;
            font-size: 15px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            box-shadow: 0 0 30px rgba(162, 155, 254, 1);
            transform: scale(1.05);
        }

        h3 {
            color: #ff7675;
            margin-bottom: 15px;
            font-size: 15px;
            text-shadow: 0 0 5px rgba(255, 118, 117, 0.8);
        }

        .error-message {
            display: block;
            margin-top: -10px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #ff7675;
            font-weight: bold;
            animation: blinkError 1.5s infinite;
        }

        @keyframes blinkError {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        select, option {
            color: #fff;            /* màu chữ trắng */
            background-color: #1a1a2e; /* nền tối để nhìn rõ chữ */
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Edit Bus</h1>
    <form th:action="@{/buses/edit}" th:object="${bus}" method="post">

        <div>
            <label for="id">ID</label>
            <input type="text" id="id" th:field="*{id}" readonly>
        </div>

        <div>
            <label for="licensePlate">License Plate</label>
            <input type="text" id="licensePlate" th:field="*{licensePlate}" required>
            <span th:if="${#fields.hasErrors('licensePlate')}"
                  th:errors="*{licensePlate}"
                  class="error-message"></span>
        </div>

        <div>
            <label for="capacity">Capacity</label>
            <input type="text" id="capacity" th:field="*{capacity}" required>
            <span th:if="${#fields.hasErrors('capacity')}"
                  th:errors="*{capacity}"
                  class="error-message"></span>
        </div>

        <div>
            <label>TypeSeat</label>
            <select th:field="*{typeSeat}">
                <option th:value="STANDARD">STANDARD</option>
                <option th:value="VIP">VIP</option>
                <option th:value="LUXURY">LUXURY</option>
            </select>
        </div>

        <div class="btn-group">
            <input type="submit" value="Edit">
            <input type="reset" value="Clear">
        </div>
    </form>
</div>
</body>
</html>
