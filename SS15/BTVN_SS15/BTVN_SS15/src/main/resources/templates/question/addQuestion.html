<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 450px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        h3 {
            color: red;
            font-weight: normal;
            margin-bottom: 25px;
        }

        form div {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4A90E2;
            outline: none;
            box-shadow: 0 0 5px rgba(74,144,226,0.5);
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"] {
            background: #28a745;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        input[type="reset"] {
            background: #dc3545;
        }

        input[type="reset"]:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Add Question</h1>
    <h3 th:text="${error}"></h3>
    <form th:action="@{/questions/add}" th:object="${question}" method="post">

        <div>
            <label>Category</label>
            <select th:field="*{exam.id}">
                <option th:each="e : ${exams}"
                        th:value="${e.id}"
                        th:text="${e.title}"></option>
            </select>
        </div>

        <div>
            <label for="content">Question</label>
            <input type="text" id="content" th:field="*{content}" required>
        </div>

        <div>
            <label for="answerA">Answer A</label>
            <input type="text" id="answerA" th:field="*{answerA}" required>
        </div>

        <div>
            <label for="answerB">Answer B</label>
            <input type="text" id="answerB" th:field="*{answerB}" required>
        </div>

        <div>
            <label for="answerC">Answer C</label>
            <input type="text" id="answerC" th:field="*{answerC}" required>
        </div>

        <div>
            <label for="answerD">Answer D</label>
            <input type="text" id="answerD" th:field="*{answerD}" required>
        </div>

        <div>
            <label for="answerTrue">Answer True</label>
            <input type="text" id="answerTrue" th:field="*{answerTrue}" required>
        </div>

        <div class="btn-group">
            <input type="submit" value="Add">
            <input type="reset" value="Clear">
        </div>

    </form>
</div>
</body>
</html>
