<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>CUSTOMER LIST</h1>
<table>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Contact</td>
    <td>Email</td>
    <td>Address</td>
    <td>Permission</td>
  </tr>
  <tr th:each="c:${customer}">
    <td th:text="c.id"></td>
    <td th:text="c.fullName"></td>
    <td th:text="c.phoneNumber"></td>
    <td th:text="c.email"></td>
    <td th:text="c.address"></td>
    <td th:text="c.role"></td>
  </tr>
</table>
</body>
</html>
