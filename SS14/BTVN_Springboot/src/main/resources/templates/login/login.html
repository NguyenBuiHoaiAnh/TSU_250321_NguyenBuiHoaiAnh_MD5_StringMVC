<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            width: 350px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        h3 {
            text-align: center;
            color: red;
            font-weight: normal;
            margin-bottom: 15px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #4A90E2;
            outline: none;
            box-shadow: 0 0 5px rgba(74,144,226,0.5);
        }

        small {
            color: red;
            font-size: 12px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #4A90E2;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <h3 th:text="${error}"></h3>
    <form th:action="@{/login}" th:object="${loginDto}" method="post">

        <div>
            <label for="username">User Name</label>
            <input type="text" id="username" th:field="*{username}" required>
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" required>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>

        <div>
            <input type="submit" value="Login">
        </div>

    </form>
</div>
</body>
</html>
