<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .admin-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        h3 {
            color: green;
            font-weight: normal;
            margin-bottom: 25px;
        }

        .btn {
            display: block;
            text-decoration: none;
            margin: 12px 0;
            padding: 12px;
            background: #4A90E2;
            color: #fff;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
<div class="admin-container">
    <h1>Administrator Homepage</h1>
    <h3 th:text="${success}"></h3>
    <a th:href="@{/categories}" class="btn">Category Management</a>
    <a th:href="@{/products}" class="btn">Product Management</a>
</div>
</body>
</html>
