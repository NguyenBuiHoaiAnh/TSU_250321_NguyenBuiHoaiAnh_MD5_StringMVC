<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD PRODUCT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 450px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form div {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #4A90E2;
            outline: none;
            box-shadow: 0 0 5px rgba(74,144,226,0.5);
        }

        span {
            color: red;
            font-size: 12px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background: #218838;
        }

        a.back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #4A90E2;
            font-weight: bold;
            transition: 0.3s;
        }

        a.back-link:hover {
            color: #357ABD;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>ADD PRODUCT</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{productName}"/>
            <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
        </div>

        <div>
            <label>Price</label>
            <input type="number" th:field="*{price}" step="0.01"/>
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>

        <div>
            <label>Stock</label>
            <input type="number" th:field="*{stock}"/>
            <span th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></span>
        </div>

        <div>
            <label>Category</label>
            <select th:field="*{category.id}">
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.categoryName}"></option>
            </select>
        </div>

        <div>
            <button type="submit">Add</button>
        </div>
    </form>

    <a th:href="@{/products}" class="back-link">‚Üê Back</a>
</div>
</body>
</html>
