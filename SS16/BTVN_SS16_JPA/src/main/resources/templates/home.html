<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Dịch Vụ</title>
    <style>
        /* Nền vũ trụ */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f5f5f5;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #6a11cb, 0 0 20px #2575fc;
        }

        /* Link navigation */
        a {
            color: #00c6ff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff6ec7;
        }

        /* Grid services */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.2);
        }

        .service-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 0 25px rgba(255, 110, 199, 0.6);
        }

        .service-card img {
            width: 150px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0,198,255,0.5);
        }

        .service-card h3 {
            font-size: 1.3rem;
            color: #fff;
            margin: 10px 0;
        }

        .service-card p {
            color: #ccc;
            margin: 5px 0;
        }

        .service-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 14px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .service-card a:hover {
            background: linear-gradient(45deg, #ff6ec7, #6a11cb);
            transform: scale(1.08);
        }

        /* Pagination */
        .pagination {
            margin-top: 30px;
        }

        .pagination a {
            display: inline-block;
            margin: 0 5px;
            padding: 6px 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .pagination a:hover {
            background: #ff6ec7;
            transform: scale(1.1);
        }

        .pagination a.active {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            box-shadow: 0 0 15px rgba(106,17,203,0.6);
        }
    </style>

</head>
<body>
<h1>Service List</h1>
<a th:href="@{/services}">All Service Detail</a>
<a th:href="@{/animals}">All Animal Detail</a>
<div class="grid-container">
    <div class="service-card" th:each="s : ${services}">
        <img th:src="${s.image}" alt="Service Image"/>
        <h3 th:text="${s.name}"></h3>
        <p th:text="'Price: ' + ${s.price} + ' USD'"></p>
        <a th:href="@{/services/{id}(id=${s.id})}">Detail</a>
    </div>
</div>

<!-- Pagination -->
<div class="pagination">
    <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
        <a th:href="@{/home(page=${i})}" th:text="${i + 1}"
           th:classappend="${i == currentPage} ? 'active' : ''"></a>
    </span>
</div>
</body>
</html>
